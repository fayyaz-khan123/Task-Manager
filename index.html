<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskEase</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <div class="wrap">
            <section class="heading">
                <p class="title">NotNotion</p>
                <p class="subtitle">manage and search your panding tasks in clicks!</p>
            </section>

            <section class="task-manager">
                <div class="search-box">
                    <form class="search">
                        <input type="text" name="task" placeholder="search task" autocomplete="off">
                        <i class="bi bi-x-circle reset"></i>
                    </form>
                </div>
                <div class="task-box">
                    <ul class="tasks">
                        <li>
                            <span>Profile</span>
                            <i class="bi bi-trash3-fill delete"></i>
                        </li>
                        <li>
                            <span>Login</span>
                            <i class="bi bi-trash3-fill delete"></i>
                        </li>
                        <li>
                            <span>Logout</span>
                            <i class="bi bi-trash3-fill delete"></i>
                        </li>
                    </ul>
                    <form class="add">
                        <input type="text" name="task" placeholder="add task" autocomplete="off">
                        <input type="submit" value="add">
                    </form>
                </div>
                <div class="message">
                    <span></span>
                    <button class="clear">Clear ALL</button>
                </div>
            </section>
        </div>
    </main>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
